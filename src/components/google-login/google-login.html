<!-- Generated template for the GoogleLoginComponent component -->
<div *ngIf="(user || async) || {} as user">

    <button ion-button
            *ngIf="!user.uid"
            (tap)="googleLogin()">
      Login with Google
    </button>

  <div *ngIf="user.uid">
    <button ion-button (tap)="signOut()">
        Log Out
    </button>
  </div>
  <button ion-button (tap)="signOut()">
    Log Out
  </button>
</div>
