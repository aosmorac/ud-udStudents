<ion-header no-border padding >
  <div float-left>
    Horario
  </div>
  <ion-buttons right>
    <button ion-button icon-only menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-buttons>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Fecha: {{currentDate}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Hora: {{currentTime}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Dia: {{currentWeekDay}}</ion-label>
  </ion-item>
  
</ion-content>
