<ion-header no-border padding >
    <ion-buttons right>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
</ion-header>

<ion-content padding>

  <div class="profile-header">
    <ion-avatar>
      <ion-img src="{{user.photoURL}}" ></ion-img>
    </ion-avatar>
    <h1>
      {{user.displayName}}
    </h1>
    <h3>{{user.career}}</h3>
    <p>{{user.status}}</p>
  </div>


  <ion-item>
    <ion-label>Facultad: {{user.faculty}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Proyecto: {{user.career}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Email: {{user.email}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Tel√©fono: {{user.phoneNumber.number}}</ion-label>
    <ion-toggle [(ngModel)]="user.phoneNumber.public" (ngModelChange)="notifyAndUpdateIsToggled()" ></ion-toggle>
  </ion-item>

</ion-content>
